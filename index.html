    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

    <script>
        // --- Configura√ß√£o Firebase - substitua pelos seus dados ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos UI
        const loginSection = document.getElementById('login-section');
        const userInfo = document.getElementById('user-info');
        const authForm = document.getElementById('auth-form');
        const logoutBtn = document.getElementById('logout-btn');
        const mainNav = document.getElementById('main-nav');

        const btnEfetivo = document.getElementById('btn-efetivo');
        const btnEscala = document.getElementById('btn-escala');
        const btnManutencao = document.getElementById('btn-manutencao');
        const btnPermuta = document.getElementById('btn-permuta');

        const secEfetivo = document.getElementById('efetivo');
        const secEscala = document.getElementById('escala');
        const secManutencao = document.getElementById('manutencao');
        const secPermuta = document.getElementById('permuta');

        // Controle visual de se√ß√µes do formul√°rio
        function hideAllSections() {
            secEfetivo.classList.remove('active');
            secEscala.classList.remove('active');
            secManutencao.classList.remove('active');
            secPermuta.classList.remove('active');

            btnEfetivo.classList.remove('active');
            btnEscala.classList.remove('active');
            btnManutencao.classList.remove('active');
            btnPermuta.classList.remove('active');
        }

        btnEfetivo.addEventListener('click', () => {
            hideAllSections();
            secEfetivo.classList.add('active');
            btnEfetivo.classList.add('active');
        });
        btnEscala.addEventListener('click', () => {
            hideAllSections();
            secEscala.classList.add('active');
            btnEscala.classList.add('active');
        });
        btnManutencao.addEventListener('click', () => {
            hideAllSections();
            secManutencao.classList.add('active');
            btnManutencao.classList.add('active');
        });
        btnPermuta.addEventListener('click', () => {
            hideAllSections();
            secPermuta.classList.add('active');
            btnPermuta.classList.add('active');
        });

        // Gerenciar estado do usu√°rio
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usu√°rio logado
                loginSection.classList.add('hidden');
                mainNav.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');

                userInfo.textContent = `Logado como: ${user.email}`;
            } else {
                // Usu√°rio deslogado
                loginSection.classList.remove('hidden');
                mainNav.classList.add('hidden');
                userInfo.classList.add('hidden');
                logoutBtn.classList.add('hidden');

                // Ocultar formul√°rios quando deslogado
                hideAllSections();
            }
        });

        // Login e cadastro (√∫nico formul√°rio)
        authForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Primeiro tenta login
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Logado com sucesso!");
                    authForm.reset();
                })
                .catch(err => {
                    if (err.code === 'auth/user-not-found') {
                        // Se usu√°rio n√£o existe, cria um novo
                        auth.createUserWithEmailAndPassword(email, password)
                            .then(() => {
                                alert("Conta criada e logado!");
                                authForm.reset();
                            })
                            .catch(error => {
                                alert("Erro ao criar conta: " + error.message);
                            });
                    } else {
                        alert("Erro no login: " + err.message);
                    }
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Fun√ß√£o salvar dados no Firestore
        function salvarRegistro(colecao, dados) {
            return db.collection(colecao).add(dados)
                .then(docRef => {
                    alert(`Registro salvo com ID: ${docRef.id}`);
                })
                .catch(error => {
                    alert(`Erro ao salvar: ${error.message}`);
                });
        }

        // Eventos dos formul√°rios

        // Efetivo
        document.getElementById('form-efetivo').addEventListener('submit', e => {
            e.preventDefault();
            const nome = document.getElementById('nome-efetivo').value.trim();
            const posto = document.getElementById('posto-efetivo').value.trim();

            if (!nome || !posto) {
                alert("Preencha todos os campos!");
                return;
            }

            salvarRegistro('efetivo', {
                nome,
                posto,
                criadoEm: new Date(),
                usuario: auth.currentUser.email
            }).then(() => {
                e.target.reset();
            });
        });

        // Escala
        document.getElementById('form-escala').addEventListener('submit', e => {
            e.preventDefault();
            const descricao = document.getElementById('descricao-escala').value.trim();
            const dataInicio = document.getElementById('data-inicio-escala').value;
            const dataFim = document.getElementById('data-fim-escala').value;

            if (!descricao || !dataInicio || !dataFim) {
                alert("Preencha todos os campos!");
                return;
            }

            salvarRegistro('escala', {
                descricao,
                dataInicio,
                dataFim,
                criadoEm: new Date(),
                usuario: auth.currentUser.email
            }).then(() => {
                e.target.reset();
            });
        });

        // Manuten√ß√£o
        document.getElementById('form-manutencao').addEventListener('submit', e => {
            e.preventDefault();
            const descricao = document.getElementById('descricao-manutencao').value.trim();
            const data = document.getElementById('data-manutencao').value;

            if (!descricao || !data) {
                alert("Preencha todos os campos!");
                return;
            }

            salvarRegistro('manutencao', {
                descricao,
                data,
                criadoEm: new Date(),
                usuario: auth.currentUser.email
            }).then(() => {
                e.target.reset();
            });
        });

        // Permuta
        document.getElementById('form-permuta').addEventListener('submit', e => {
            e.preventDefault();
            const descricao = document.getElementById('descricao-permuta').value.trim();
            const data = document.getElementById('data-permuta').value;
            const autorizadoPor = document.getElementById('autorizado-permuta').value.trim();

            if (!descricao || !data) {
                alert("Preencha os campos obrigat√≥rios!");
                return;
            }

            salvarRegistro('permuta', {
                descricao,
                data,
                autorizadoPor,
                criadoEm: new Date(),
                usuario: auth.currentUser.email
            }).then(() => {
                e.target.reset();
            });
        });
