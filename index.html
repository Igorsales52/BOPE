<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SGB - Sistema de Gestão do BOPE</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* RESET BÁSICO */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #bbb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 900px;
      background-color: #111;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    header img {
      width: 36px;
      height: 36px;
      user-select: none;
    }
    header h1 {
      color: #bbb;
      font-size: 1.5rem;
      margin: 0;
      font-weight: 700;
      user-select: none;
    }
    nav {
      background-color: #111;
      padding: 70px 15px 15px;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    nav button {
      background-color: #222;
      color: #bbb;
      border: 2px solid #444;
      padding: 14px 26px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      min-width: 110px;
      text-align: center;
      user-select: none;
      flex: 1 1 130px;
      max-width: 180px;
    }
    nav button.active,
    nav button:hover {
      background-color: #555;
      color: #eee;
      border-color: #aaa;
    }
    main {
      background-color: #111;
      width: 100%;
      max-width: 900px;
      margin-top: 15px;
      padding: 25px 30px;
      box-sizing: border-box;
      border-radius: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      margin-bottom: 30px;
      min-height: 60vh;
      box-shadow: 0 0 12px #222 inset;
    }
    h2 {
      color: #ddd;
      margin-top: 0;
      text-align: center;
      font-weight: 700;
      user-select: none;
    }
    .quadro {
      background: #222;
      border: 1px solid #333;
      padding: 20px 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 12px #111 inset;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      color: #bbb;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px 8px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #333;
      font-weight: 700;
      user-select: none;
    }
    a {
      color: #bbb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #eee;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #bbb;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      max-width: 360px;
      padding: 10px 12px;
      margin-top: 6px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #bbb;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #888;
      outline: none;
      color: #eee;
    }
    button.submit-btn {
      margin-top: 18px;
      background-color: #333;
      color: #bbb;
      border: 1px solid #555;
      padding: 12px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    button.submit-btn:hover {
      background-color: #555;
      color: #eee;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 #222;
    }
    .table-container::-webkit-scrollbar {
      height: 8px;
    }
    .table-container::-webkit-scrollbar-track {
      background: #222;
    }
    .table-container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
      border: 2px solid #222;
    }
    /* Caixa filtro */
    .filtro-container {
      margin-top: 12px;
      max-width: 360px;
      width: 100%;
    }
    .filtro-container input {
      font-size: 15px;
      padding: 8px 12px;
    }
    /* Mensagem toast simples */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #eee;
      padding: 12px 24px;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 2000;
      user-select: none;
      font-weight: 600;
      box-shadow: 0 0 10px #000 inset;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Responsive */
    @media (max-width: 520px) {
      nav button {
        flex: 1 1 100%;
        max-width: 100%;
      }
      main {
        padding: 20px 15px;
        margin-bottom: 40px;
      }
      input, select, textarea {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="favicon.ico" alt="Ícone SGB" />
  <h1>SGB - SISTEMA DE GESTÃO DO BOPE</h1>
</header>

<nav>
  <button id="btnDashboard" class="active">PERMANÊNCIA</button>
  <button id="btnEfetivo">Efetivo</button>
  <button id="btnEscala">Escala</button>
  <button id="btnManutencao">Manutenção</button>
  <button id="btnPermutas">Permutas</button>
</nav>

<main id="conteudo">
  <!-- Conteúdo dinâmico -->
</main>

<div id="toast"></div>

<script>
  const SGB = (() => {
    let militares = JSON.parse(localStorage.getItem('militares') || '[]');
    let manutencoes = JSON.parse(localStorage.getItem('manutencoes') || '[]');
    let permutas = JSON.parse(localStorage.getItem('permutas') || '[]');
    let escalaTextoSalvo = localStorage.getItem('escala') || '';
    const escalaDoDia = [
      { patente: "1° TENENTE", nome: "Edivaldo Holanda", telefone: "(99) 99999-0001" },
      { patente: "Sargento", nome: "Mr. Bean", telefone: "(99) 99999-0002" },
      { patente: "Soldado", nome: "Chibata", telefone: "(99) 99999-0003" },
    ];

    const conteudo = document.getElementById('conteudo');
    const botoes = document.querySelectorAll('nav button');
    const toast = document.getElementById('toast');

    function showToast(msg, duration = 2500) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }
    function confirmarAcao(mensagem) {
      return window.confirm(mensagem);
    }
    function limparAtivo() {
      botoes.forEach(b => b.classList.remove('active'));
    }
    function criarFiltro(idFiltro) {
      return `
        <div class="filtro-container">
          <input type="text" id="${idFiltro}" placeholder="Filtrar registros..." autocomplete="off" />
        </div>
      `;
    }
    function criarTabelaEditavel({titulo, descricao, registros, colunas, onSave, onRemove, filtroId}) {
      const filtroHTML = criarFiltro(filtroId);
      let html = `
        <h2>${titulo}</h2>
        <p>${descricao}</p>
        ${filtroHTML}
        <div class="table-container">
          <table>
            <thead>
              <tr>
                ${colunas.map(c => `<th>${c.label}</th>`).join('')}
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              ${registros.map((reg, i) => {
                return `<tr data-index="${i}">
                  ${colunas.map(c => {
                    const valor = reg[c.key] ?? '';
                    if (c.editable) {
                      return `<td contenteditable="true" data-key="${c.key}" aria-label="Editar ${c.label}">${valor}</td>`;
                    }
                    return `<td>${valor}</td>`;
                  }).join('')}
                  <td><button class="submit-btn btn-remover" data-index="${i}">Remover</button></td>
                </tr>`;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
      return html;
    }
    function aplicarFiltro(filtroInputId, tabelaSelector) {
      const filtroInput = document.getElementById(filtroInputId);
      if (!filtroInput) return;
      filtroInput.addEventListener('input', () => {
        const filtro = filtroInput.value.toLowerCase();
        const linhas = document.querySelectorAll(tabelaSelector + ' tbody tr');
        linhas.forEach(tr => {
          const textoLinha = tr.innerText.toLowerCase();
          tr.style.display = textoLinha.includes(filtro) ? '' : 'none';
        });
      });
    }
    function salvarDados(chave, dados) {
      localStorage.setItem(chave, JSON.stringify(dados));
      showToast('Dados salvos com sucesso!');
    }

    function carregarDashboard() {
      conteudo.innerHTML = `
        <section id="dashboard" style="width: 100%;">
          <div class="quadro" id="palavrasComandante">
            <h2>Palavras do Comandante</h2>
            <p style="text-align:center; font-style: italic; font-weight: 600;">
              "Disciplina e coragem são o alicerce da nossa força." <br> - Maj. QOPM Moraes
            </p>
          </div>
          <div class="quadro" id="quadroAvisos">
            <h2>Avisos</h2>
            <ul>
              <li>Todos os operadores devem enviar sua foto 3x4 para atualização do cadastro. - Cap. QOPM Vinicius / P1-BOPE.</li>
              <li>Atualização da escala de serviço disponível.</li>
              <li>Entrega de equipamentos até sexta-feira.</li>
            </ul>
          </div>
          <div class="quadro" id="escalaDia">
            <h2>Escala do Dia</h2>
            <div class="table-container">
              <table>
                <thead>
                  <tr><th>Patente</th><th>Nome de Guerra</th><th>Telefone</th></tr>
                </thead>
                <tbody id="listaEscalaDia"></tbody>
              </table>
            </div>
          </div>
          <div class="quadro" id="linkInstagram">
            <h2>Instagram do BOPE</h2>
            <p style="text-align:center;">
              <a href="https://www.instagram.com/bopeoficial" target="_blank" rel="noopener noreferrer">
                https://www.instagram.com/bope.pmma/#
              </a>
            </p>
          </div>
        </section>
      `;
      const tbody = document.getElementById('listaEscalaDia');
      tbody.innerHTML = '';
      escalaDoDia.forEach(militar => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${militar.patente}</td><td>${militar.nome}</td><td>${militar.telefone}</td>`;
        tbody.appendChild(tr);
      });
    }

    function carregarEfetivo() {
      conteudo.innerHTML = criarTabelaEditavel({
        titulo: 'Efetivo',
        descricao: 'Gerencie os militares da tropa.',
        registros: militares,
        colunas: [
          { key: 'nome', label: 'Nome de Guerra', editable: true },
          { key: 'patente', label: 'Patente', editable: true },
          { key: 'telefone', label: 'Telefone', editable: true }
        ],
        onSave: (i, key, valor) => {
          militares[i][key] = valor;
          salvarDados('militares', militares);
        },
        onRemove: (i) => {
          if (!confirmarAcao('Tem certeza que deseja remover este militar?')) return false;
          militares.splice(i, 1);
          salvarDados('militares', militares);
          carregarEfetivo();
        },
        filtroId: 'filtroEfetivo'
      });

      // Formulário adicionar
      conteudo.insertAdjacentHTML('beforeend', `
        <label>Adicionar Militar:</label>
        <input type="text" id="inputNomeGuerra" placeholder="Nome de Guerra" />
        <input type="text" id="inputPatente" placeholder="Patente" />
        <input type="tel" id="inputTelefone" placeholder="Telefone" />
        <button class="submit-btn" id="btnAdicionarMilitar">Adicionar Militar</button>
      `);

      aplicarFiltro('filtroEfetivo', 'table');

      conteudo.querySelectorAll('.btn-remover').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = parseInt(e.target.dataset.index);
          if (militares[idx]) {
            if (confirmarAcao('Tem certeza que deseja remover este militar?')) {
              militares.splice(idx, 1);
              salvarDados('militares', militares);
              carregarEfetivo();
            }
          }
        });
      });

      conteudo.querySelectorAll('td[contenteditable="true"]').forEach(td => {
        td.addEventListener('blur', e => {
          const tr = td.closest('tr');
          const idx = parseInt(tr.dataset.index);
          const key = td.dataset.key;
          const novoValor = td.textContent.trim();
          if (idx >= 0 && key) {
            militares[idx][key] = novoValor;
            salvarDados('militares', militares);
            showToast('Campo atualizado!');
          }
        });
      });

      document.getElementById('btnAdicionarMilitar').onclick = () => {
        const nome = document.getElementById('inputNomeGuerra').value.trim();
        const patente = document.getElementById('inputPatente').value.trim();
        const telefone = document.getElementById('inputTelefone').value.trim();
        if (!nome || !patente || !telefone) {
          alert('Preencha todos os campos para adicionar militar.');
          return;
        }
        militares.push({ nome, patente, telefone });
        salvarDados('militares', militares);
        carregarEfetivo();
      };
    }

    function carregarEscala() {
      conteudo.innerHTML = `
        <h2>Escala</h2>
        <p>Visualize e edite a escala de serviço.</p>
        <textarea id="escalaTexto" rows="15" style="width:100%; background:#222; color:#bbb; border-radius:8px; padding:12px; font-family: monospace; font-size: 14px;"></textarea><br/>
        <button class="submit-btn" id="btnSalvarEscala">Salvar Escala</button>
      `;
      document.getElementById('escalaTexto').value = escalaTextoSalvo;
      document.getElementById('btnSalvarEscala').onclick = () => {
        const texto = document.getElementById('escalaTexto').value;
        localStorage.setItem('escala', texto);
        escalaTextoSalvo = texto;
        showToast('Escala salva!');
      };
    }

    function carregarManutencao() {
      conteudo.innerHTML = criarTabelaEditavel({
        titulo: 'Manutenção',
        descricao: 'Histórico de manutenção dos veículos.',
        registros: manutencoes,
        colunas: [
          { key: 'veiculo', label: 'Veículo', editable: true },
          { key: 'data', label: 'Data', editable: true },
          { key: 'descricao', label: 'Descrição', editable: true }
        ],
        onSave: (i, key, valor) => {
          manutencoes[i][key] = valor;
          salvarDados('manutencoes', manutencoes);
        },
        onRemove: (i) => {
          if (!confirmarAcao('Deseja remover esta manutenção?')) return false;
          manutencoes.splice(i, 1);
          salvarDados('manutencoes', manutencoes);
          carregarManutencao();
        },
        filtroId: 'filtroManutencao'
      });

      conteudo.insertAdjacentHTML('beforeend', `
        <label>Adicionar Manutenção:</label>
        <input type="text" id="inputVeiculo" placeholder="Veículo" />
        <input type="date" id="inputData" placeholder="Data" />
        <textarea id="inputDescricao" rows="3" placeholder="Descrição"></textarea>
        <button class="submit-btn" id="btnAdicionarManutencao">Adicionar Manutenção</button>
      `);

      aplicarFiltro('filtroManutencao', 'table');

      conteudo.querySelectorAll('.btn-remover').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = parseInt(e.target.dataset.index);
          if (manutencoes[idx]) {
            if (confirmarAcao('Deseja remover esta manutenção?')) {
              manutencoes.splice(idx, 1);
              salvarDados('manutencoes', manutencoes);
              carregarManutencao();
            }
          }
        });
      });

      conteudo.querySelectorAll('td[contenteditable="true"]').forEach(td => {
        td.addEventListener('blur', e => {
          const tr = td.closest('tr');
          const idx = parseInt(tr.dataset.index);
          const key = td.dataset.key;
          const novoValor = td.textContent.trim();
          if (idx >= 0 && key) {
            manutencoes[idx][key] = novoValor;
            salvarDados('manutencoes', manutencoes);
            showToast('Campo atualizado!');
          }
        });
      });

      document.getElementById('btnAdicionarManutencao').onclick = () => {
        const veiculo = document.getElementById('inputVeiculo').value.trim();
        const data = document.getElementById('inputData').value.trim();
        const descricao = document.getElementById('inputDescricao').value.trim();
        if (!veiculo || !data || !descricao) {
          alert('Preencha todos os campos para adicionar manutenção.');
          return;
        }
        manutencoes.push({ veiculo, data, descricao });
        salvarDados('manutencoes', manutencoes);
        carregarManutencao();
      };
    }

    function carregarPermutas() {
      conteudo.innerHTML = criarTabelaEditavel({
        titulo: 'Permutas',
        descricao: 'Solicitações de permutas entre militares.',
        registros: permutas,
        colunas: [
          { key: 'solicitante', label: 'Solicitante', editable: true },
          { key: 'data', label: 'Data', editable: true },
          { key: 'motivo', label: 'Motivo', editable: true },
          { key: 'status', label: 'Status', editable: true }
        ],
        onSave: (i, key, valor) => {
          permutas[i][key] = valor;
          salvarDados('permutas', permutas);
        },
        onRemove: (i) => {
          if (!confirmarAcao('Deseja remover esta permuta?')) return false;
          permutas.splice(i, 1);
          salvarDados('permutas', permutas);
          carregarPermutas();
        },
        filtroId: 'filtroPermutas'
      });

      conteudo.insertAdjacentHTML('beforeend', `
        <label>Adicionar Permuta:</label>
        <input type="text" id="inputSolicitante" placeholder="Solicitante" />
        <input type="date" id="inputDataPermuta" placeholder="Data" />
        <input type="text" id="inputMotivo" placeholder="Motivo" />
        <select id="inputStatus">
          <option value="Pendente">Pendente</option>
          <option value="Aprovada">Aprovada</option>
          <option value="Recusada">Recusada</option>
        </select>
        <button class="submit-btn" id="btnAdicionarPermuta">Adicionar Permuta</button>
      `);

      aplicarFiltro('filtroPermutas', 'table');

      conteudo.querySelectorAll('.btn-remover').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = parseInt(e.target.dataset.index);
          if (permutas[idx]) {
            if (confirmarAcao('Deseja remover esta permuta?')) {
              permutas.splice(idx, 1);
              salvarDados('permutas', permutas);
              carregarPermutas();
            }
          }
        });
      });

      conteudo.querySelectorAll('td[contenteditable="true"]').forEach(td => {
        td.addEventListener('blur', e => {
          const tr = td.closest('tr');
          const idx = parseInt(tr.dataset.index);
          const key = td.dataset.key;
          const novoValor = td.textContent.trim();
          if (idx >= 0 && key) {
            permutas[idx][key] = novoValor;
            salvarDados('permutas', permutas);
            showToast('Campo atualizado!');
          }
        });
      });

      document.getElementById('btnAdicionarPermuta').onclick = () => {
        const solicitante = document.getElementById('inputSolicitante').value.trim();
        const data = document.getElementById('inputDataPermuta').value.trim();
        const motivo = document.getElementById('inputMotivo').value.trim();
        const status = document.getElementById('inputStatus').value;
        if (!solicitante || !data || !motivo) {
          alert('Preencha todos os campos para adicionar permuta.');
          return;
        }
        permutas.push({ solicitante, data, motivo, status });
        salvarDados('permutas', permutas);
        carregarPermutas();
      };
    }

    function ligarEventosNavegacao() {
      botoes.forEach(botao => {
        botao.onclick = () => {
          limparAtivo();
          botao.classList.add('active');
          const id = botao.id;
          if (id === 'btnDashboard') carregarDashboard();
          else if (id === 'btnEfetivo') carregarEfetivo();
          else if (id === 'btnEscala') carregarEscala();
          else if (id === 'btnManutencao') carregarManutencao();
          else if (id === 'btnPermutas') carregarPermutas();
        };
      });
    }

    return {
      iniciar: () => {
        ligarEventosNavegacao();
        carregarDashboard();
      }
    };
  })();

  document.addEventListener('DOMContentLoaded', () => {
    SGB.iniciar();
  });
</script>

</body>
</html>
